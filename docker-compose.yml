version: '3.8'

services:
  textarea:
    build: .
    container_name: textarea
    ports:
      - "8080:80"
    restart: unless-stopped
    networks:
      - textarea-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  textarea-network:
    driver: bridge
